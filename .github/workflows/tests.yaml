name: Run python test suite

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --refresh --dev

      - name: Use latest homeassistant
        run: uv pip install -U homeassistant

      - name: List dependencies
        run: uv tree -d 1

      - name: Run tests
        run: uv run pytest -vv
